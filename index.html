<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Sandkalam | ðŸ–¨ Absensi</title>
  </head>
  <body>
    <div id="main">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col p-3 mb-3">
              <form action="" id="formulir" class="mb-3">
                <h3 class="text-center">Formulir</h3>

                <label for="Tanggal" class="form-label mb-1">Tanggal :</label>
                <input
                  type="date"
                  class="form-control mb-3"
                  name="tanggal"
                  id="Tanggal"
                  placeholder="Tanggal"
                  required
                />
                <label for="Hari" class="form-label mb-1">Hari :</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  name="hari"
                  id="Hari"
                  placeholder="Hari"
                  readonly
                />
                <label for="Nama" class="form-label mb-1">Nama :</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  name="nama"
                  id="Nama"
                  placeholder="Nama1, Nama2, ..."
                  required
                />
                <label for="Keterangan" class="form-label mb-1"
                  >Keterangan :</label
                >

                <select
                  name="ket"
                  class="form-select mb-3"
                  id="keterangan"
                  required
                >
                  <option value="Hadir">Hadir</option>
                  <option value="Kerja">Kerja</option>
                  <option value="Sakit">Sakit</option>
                </select>
                <button
                  type="submit"
                  id="make-url"
                  class="btn btn-primary mb-3"
                >
                  Make it!
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col mb-3">
              <table id="result-table" class="table table-hover">
                <thead>
                  <tr>
                    <th colspan="3" class="text-center"><h3>ABSENSI</h3></th>
                  </tr>
                  <tr>
                    <th colspan="3" class="text-center">
                      Hukum Ekonomi Syariah 2B
                    </th>
                  </tr>
                  <tr id="dates"></tr>
                  <thead>
                    <tr class="table-success bg-hijau">
                      <th>No.</th>
                      <th>Nama</th>
                      <th>Keterangan</th>
                    </tr>
                  </thead>
                </thead>

                <tbody id="body-table"></tbody>
                <tfoot>
                  <tr>
                    <td colspan="3" class="text-center">-- end --</td>
                  </tr>
                  <tr>
                    <td><span id="kode"></span></td>
                  </tr>
                </tfoot>
              </table>
              <div class="d-flex justify-content-end">
                <button
                  id="cetak"
                  class="btn btn-danger ms-auto"
                  onclick="printName()"
                >
                  Cetak
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="src/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
